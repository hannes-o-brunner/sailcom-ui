
<div class="container-fluid">

	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-hover table-condensed">
				<thead>
				<tr>
					<th>Boot</th>
					<th>Reservation</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="trip in $ctrl.tripsService.trips" ng-click="$ctrl.showTrip(trip)">
					<td><b>{{trip.shipName}}</b><br>{{trip.lakeName}}<br>{{trip.harborName}}</td>
					<td><b>{{trip.dateFrom | date : 'EEE d.M.yyyy' }}</b><br>{{trip.timeFrom}} - {{trip.timeTo}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-primary" role="button" ng-click="$ctrl.openNewTrip()">Neue Reservation</a>
		</div>
	</div>

</div>
