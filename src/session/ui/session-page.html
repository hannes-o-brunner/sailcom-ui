
<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <p class="text-center"><img src="assets/img/sc-logo.png"/></p>
    </div>
  </div>

  <div class="row" ng-if="!$ctrl.sessionService.isAuthenticated()">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

      <form class="form" role="form" ng-submit="$ctrl.login($ctrl.sessionService.userId, $ctrl.sessionService.pwd)" novalidate>
        <div class="form-group">
          <label for="userId1" class="control-label">Benutzer</label>
          <input type="text" ng-model="$ctrl.sessionService.userId" class="form-control" id="userId1" placeholder="Benutzer" required autofocus>
        </div>
        <div class="form-group">
          <label for="userPwd" class="control-label">Passwort</label>
          <input type="password" ng-model="$ctrl.sessionService.pwd" class="form-control" id="userPwd" placeholder="Passwort" required>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </div>
      </form>

    </div>
  </div>

  <div class="row" ng-if="$ctrl.sessionService.isAuthenticated()">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

      <form class="form" role="form" ng-submit="$ctrl.logout()">

        <div class="form-group">
          <label for="userId2" class="control-label">Benutzer</label>
          <input type="text" ng-model="$ctrl.sessionService.user.id" class="form-control" id="userId2" readonly>
        </div>

        <div class="form-group">
          <label for="userName" class="control-label">Name</label>
          <input type="text" ng-model="$ctrl.sessionService.user.name" class="form-control" id="userName" readonly>
        </div>

        <div class="form-group">
          <label for="sessionId" class="control-label">Session</label>
          <input type="text" ng-model="$ctrl.sessionService.sessionId" class="form-control" id="sessionId" readonly>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Logout</button>
        </div>

      </form>

    </div>
  </div>

</div>
